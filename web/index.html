<html>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="css/estilo.css">
</head>
<body class="todo">
    <div><h1 class=" d-flex justify-content-center mb-1 text-white vsUno">Formulario de Registro</h1></div>
    
   <section class="d-flex justify-content-center">
        
        <div class="card col-sm-8 p-3 main-section">

            
            <div>
                <h2 class=" d-flex justify-content-center mb-1 text-white textoC">CREAR UNA CUENTA</h2>
            </div>
             <div>
                <hr class="linia" width=100%  align="right"  size=10 >
            </div>

          <div><hr></div>
          <div class="mb-2">
            <form action ="Informacion" method="post">
                <div class="row justify-content-start">
                    <div class="col-6">
                        <input type="text" class="form-control" name ="nombre" id ="nombre" placeholder="Nombre">
                    </div> 
                    <div class="col-6">
                        <input type="text" class="form-control" name ="apellido" id ="apellido" placeholder="Apellido">
                    </div> 
                </div>

               <br>
               <div class="mb-2">
                    <input type="email" class="form-control" name ="correo" id ="correo" placeholder="Correo">
                </div>
                <div class="row justify-content-start">
                    <div class="col-6">
                        <input type="text" class="form-control" name ="usuario" id ="usuario" placeholder="Usuario">
                    </div>
                    <div class="col-6">
                        <input type="password" class="form-control" name ="contrasenia" id ="contrasenia" placeholder="Contrasenia">
                    </div>
                   
                </div>
                <br>
                
                <div class="mb-2">
                    <input type="text" class="form-control" name ="telefono" id ="telefono" placeholder="Telefono">
                </div>

                <div class="row justify-content-center">
                    <div class="col-2">
                        <button type="submit" class="btn btn-danger">Registrar</button>
                    </div>
                    

                </div>
                <br>
                <div class="row justify-content-center">
                    
                    <div class="col-6">
                        <p>Ya tienes una Cuenta?
                            <a href="#">Ingresa Aqui</a>
                        </p>
                    </div>

                </div>


                
            </form>
          </div>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
